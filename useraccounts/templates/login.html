<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %} Login {% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    {% comment %} <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Django Voting App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>  {% endcomment %}

    <!-- Login Form -->
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6" style="margin: 0 auto">
                {% block content %}
                <form method="POST" action="{% url 'validatelogin' %}">
                    {% csrf_token %}  
                    <h1 class="mt-3">Login</h1>
                    <!-- Email Input -->
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>

                    <!-- Password Input -->
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input name="pwd" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">

                    <!-- New User Registration -->
                    <p class="mt-3">Register as an admin <a href="{% url 'registerpage' %}">here</a>.</p>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="mt-3">
                  {% if error %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      {{error}} 
                      {% comment %} <span type="button" class="btn-close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>    {% endcomment %}
                  </div>
                  {% endif %}
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
                
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery CDN -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
